{% extends "base.html" %}

{% block title %}Dashboard - Levels{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2>Choose a Level</h2>
    <div class="levels-grid">
        {% for i in range(1, 11) %}
        <div class="level-card">
            <h3>Level {{ i }}</h3>
            <p>Complete conversations to improve your skills</p>
            <a href="{{ url_for('main.game', level_id=i) }}" class="btn-primary">Start Level</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
